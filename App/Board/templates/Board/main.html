<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bonus Profi</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css" rel="stylesheet" integrity="sha384-HzUaiJdCTIY/RL2vDPRGdEQHHahjzwoJJzGUkYjHVzTwXFQ2QN/nVgX7tzoMW3Ov" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href={% static "style.css" %} rel="stylesheet" type="text/css">
</head>
<body>

<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Bonus Profi</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">

            </ul>
            <ul class="nav navbar-nav pull-right pointer">
                {% if request.user.id is not None %}
                <li>
                    <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">{{ request.user.profile.first_name }} <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="/profile/{{ request.user.id }}">Мои объявления</a></li>
                        <li><a href="/add">Подать объявление</a></li>
                        <li class="divider"></li>
                        <li><a href="/logout">Выйти</a></li>
                    </ul>
                </li>
                {% else %}
                    <li><a href="/login">Войти</a></li>
                    <li><a href="/signup">Регистрация</a></li>
                {% endif %}
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

{% block content %}{% endblock %}

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://jquery-ui.googlecode.com/svn-history/r3982/trunk/ui/i18n/jquery.ui.datepicker-ru.js"></script>
<script src="{% static "datepicker-ru.js" %}"></script>
<script>
    $.datepicker.setDefaults($.datepicker.regional['ru']);
    $(function() {
        $("#search_date").datepicker({dateFormat: "yy-mm-dd"});
        $("#search_date_cal").click(function(){
            $("#search_date").datepicker("show");
        });
    });
    $(function() {
        $("#end_date").datepicker({dateFormat: "yy-mm-dd"});
        $("#end_date_cal").click(function(){
            $("#end_date").datepicker("show");
        });
    });
    $(function() {
        $("#begin_date").datepicker({dateFormat: "yy-mm-dd"});
        $("#begin_date_cal").click(function(){
            $("#begin_date").datepicker("show");
        });
    });
  </script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
